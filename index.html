<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1-Line Layouts</title>
    
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>1-Line Layouts</h1>

    <!-- 01 start -->
    <section class="coral">
      <h2 class="section-title">01. Definitely Centered
        <code class="centered">place-items: center</code>
      </h2>

      <div class="ex-section ex1">
        <div class="ex-area">
          <div class="ex-container">
          </div>
        </div>
        <div class="code-area">
          <div class="tab-area">
            <button class="tab html">HTML</button>
            <button class="tab css">CSS</button>
          </div>
          <style class="code-container css" contenteditable="true"></style>
          <code class="code-container html" contenteditable="true"></code>

          <a href="https://codepen.io/una/pen/YzyYbBx" class="codepen-link">Explore on CodePen</a>
        </div>
      </div>
    </section>
    <!-- 01 end -->
    
    <!-- 02 start -->
    <section class="yellow">
      <h2 class="section-title">02. The Deconstructed Pancake
        <code class="centered">flex: 0 1 &lt;baseWidth&gt;</code>
      </h2>

      <div class="ex-section ex2">
        <div class="ex-area">
          <div class="ex-container">
          </div>
        </div>
        <div class="code-area">
          <div class="tab-area">
            <button class="tab html">HTML</button>
            <button class="tab css">CSS</button>
          </div>
          <style class="code-container css" contenteditable="true"></style>
          <code class="code-container html" contenteditable="true"></code>

          <a href="https://codepen.io/una/pen/WNQdBza" class="codepen-link">Explore on CodePen</a>
        </div>
      </div>
    </section>
    <!-- 02 end -->
  </body>
</html>
